<!DOCTYPE html>
<html>





<head>
    <title>Yao Airlline : Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">

    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <!-- for sweet alert boxes (replacement for norm js pop up) -->
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <link rel="icon" href="img/line-plane-shipping-icon-on-white-background-vector-17697427">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style type="text/css">
	
	.ml-auto .dropdown-menu {
        left: auto !important;
        right: 0px;
    }
    </style>
	
</head>

<body>
    <nav class="navba-expand-lg-dark" style="background-color: #87cefa;">
        <a class="navbar-brand YaoAirline" href="#"><span class="fa fa-plane"></span> Yao Airline <span class="fa fa-plane"></span> </a>
    </nav>
    <div class="container">
        <div class="card mx-auto border-purple " style="max-width: 35rem; margin-top: 100px;">
            <!-- <div class="card-header text-white bg-purple">Login <span class="fa fa-user"></span></div> -->
            <div class="card-body cg" style="background: #87cefa;">
                <div style="margin: auto; text-align: center; position: relative; top: -80px; margin-bottom: -60px;">
                    <img id="login-icon" src="img/line-plane-shipping-icon-on-white-background-vector-17697427.jpg" class="rounded-circle img-thumbnail" style="max-width: 10rem;">
                </div>
                <h5 class="card-title">Please enter your credentials</h5>
                <div id="login-error" class="alert alert-danger hide" role="alert">
                    Incorrect login credentials.
                </div>
                <form id="login-form">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user-circle"></span>
                            </span>
                        </div>
                        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-lock"></span>
                            </span>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" data-toggle="password">
                        <div class="input-group-append">
                            <span id="show-password-btn" class="input-group-text">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <input id="login-btn" type="button" class="btnSubmit" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </div>    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="/path/to/bootstrap-show-password.js"></script>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script>
    $(document).ready(function() {
        $('input').bind("enterKey", function(e) {
            var username = $('#username').val();
            var password = $('#password').val();

            console.log(username);
            console.log(password);

            if (username == "admin" && password == "p@ssword") {
                localStorage.setItem("login", 1);
                checkIfLoggedIn();
            }
           else if (username == "client_user" && password == "p@ssword") {
                localStorage.setItem("login", 1);
                checkIfuserLoggedIn();
            } else {
                $('#login-error').show();
                $('#username').val("");
                $('#password').val("");
            }
        });
        $('input').keyup(function(e) {
            if (e.keyCode == 13) {
                $(this).trigger("enterKey");
            }
        });
    });
</script>

</html>
